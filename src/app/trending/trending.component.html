<div class="container">
  <div class="carousel">
    <strong>
      <h4><i class="fa fa-line-chart" aria-hidden="true"><span>Trending</span></i></h4>
    </strong>
    <!-- <p>trending works!</p> -->
    <div class="flex-container">
      <div class="row">
        <div class="col-md-2" id="gifImage" *ngFor="let gif of gifs">
          <img [src]="gif.images.downsized.url" class="img-fluid gif" alt="Gif image">
        </div>
      </div>
      <button class="btn btn-primary" (click)="viewMore()">{{btnValue}} </button>
    </div>
  </div>
</div>
