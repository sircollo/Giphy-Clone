
<div class="container">
  <div class="row">
    <div class="col-md-1" id="gifImage" *ngFor="let gif of gifs">
      <img [src]="gif.images.downsized.url" width="100" height="100" class="img-fluid gif" alt="Gif image">
    </div>
  </div>
  <button class="btn btn-primary" (click)="viewMoreRandom()">More Gifs</button>
</div>
